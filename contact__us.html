<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizify|Contact_us</title>
    <link rel="stylesheet" href="J3.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffeecc;
            background-image: url(./3124570.jpg); 
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4ead6;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2.titles {
            color: #4d2828;
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 18px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: calc(100% - 20px); /* Adjusted width with padding */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            height: 150px;
        }

        .btn {
            background-color: #6d5633;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: block;
            margin: 0 auto;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #ff6600;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            border-radius: 5px;
            margin-top: 20px;
        }
        .navbar {
            background-color: #28302de6;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            max-width: 100px;
            height: auto;
        }

        .leftside a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        @media only screen and (max-width: 768px) {
            .container {
                padding: 10px;
            }

            h2.titles {
                font-size: 24px;
            }

            .btn {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="blur">
    <div class="navbar">
        <div class="logo" >
            <img class="image" src="quizify-removebg-preview.png">
        </div>
        
        <div class="leftside">
            <div id="home" class="home"> | <a href="index.html">Home</a> |</div>
            <div id="blog" class="blog"> | <a href="blog.html">Blog</a> |</div>
            <div id="pricing" class="pricing"> | <a href="pricing.html">Pricing</a> |</div>
            <!-- <div id="contact" class="contact"> | <a href="">Contact Us</a> |</div> -->
            <div id="login" class="login">| <a href="log.html">Login</a> |</div>
        </div>

    </div>
    <div class="container">
        <h2 class="titles">Contact Us</h2>
        <div class="contact-form">
            <form action="#" method="POST">
                <label for="name" >&emsp; Name:</label>
                <input placeholder="Please type your name" type="text" id="name" name="name" required>

                <label for="email">&emsp;Email:</label>
                <input placeholder="xyz123@gmail.com" type="email" id="email" name="email" required>

                <label for="message">&emsp;Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button class="btn" type="submit">Submit</button>
            </form>
        </div>
    </div>

    <footer >
        <p>&copy; 2024 Quizify.</p>
    </footer>
</div>

</body>
</html>
