<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizify|Contact_us</title>
    <link rel="stylesheet" href="J3.css">

    <style>
        body {
            margin: 10;
            padding: 10;
            font-family: Arial, sans-serif;
            background-color: #ffeecc;
            background-image: url(./3124570.jpg); 
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4ead6;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2.titles {
            color: #4d2828;
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 18px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: calc(100% - 20px); /* Adjusted width with padding */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            height: 150px;
        }

        .btn {
            background-color: #6d5633;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: block;
            margin: 0 auto;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #ff6600;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            border-radius: 5px;
            margin-top: 20px;
        }
        .blur{
            height: 100vh;
        }

        .navbar {
            background-color: #080f0cc9;
            padding: 2.5rem 6rem;
            margin-top: -12px;
            border-bottom-left-radius: 1rem;
            border-bottom-right-radius: 1rem;
            color: white;
            display: flex;
            font-size: 21px;
            font-family: cursive;
            justify-content: space-between;
        }

        .leftside {
            display: flex;
        }

        .home,
        .blog,
        .pricing,
        .contact,
        .login {
            margin: 1rem 2rem;
            transition: transform 0.25s ease;
             
        }
        .home:hover,
        .blog:hover,
        .pricing:hover,
        .contact:hover,
        .login:hover {
            transform: scale(1.25);
        }
        .login{
            font-size: 2rem;
            background-color: #FF9400;
            width: 9rem;
            height: 3.5rem;
            text-align: center;
            border-radius: 20px;
        }

        .title {
            margin-top: 6rem;
            font-size: 48px;
            color: white;
            text-align: center;
            font-weight: bold;
            font-family: sans-serif;
            line-height: 3.8rem;
            margin-bottom: 40px;
        }

        .titletext {
            color: white;
            text-align: center;
            font-size: 16px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 1rem 0;
            margin-bottom: 30px;
        }

         .buttons {
            text-align: center;
            display: flex; 
            flex-direction: column;
            gap: 1rem;
            
        } 
          

        .sampletestbutton:hover {
            background-color: #FF9400;
            cursor: pointer;
            transform: scale(1.2);
        }

        .sampletestbutton {
            background-color: black;
            border: none;
            border-radius: 1.4rem;
            padding: 0.9rem 3rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            transition: transform 0.25s ease;
     
        }

        .image {
            width: 13rem;
            height: 9rem;
            border-radius: 1rem;
            margin-top: 1rem;
            margin-left: 2rem;
        }

        .logo {
            margin: -1.4rem 0;
        }

        a {
            position: relative;
            color: white;
            text-decoration: none;
            font-weight: 800;

        }
        .logo img {
            max-width: 100px;
            height: auto;
        }

        .leftside a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        @media only screen and (max-width: 768px) {
            .container {
                padding: 10px;
            }

            h2.titles {
                font-size: 24px;
            }

            .btn {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="blur">

        <div class="navbar" data-aos="fade-down">
            <div class="logo">
                <img class="image" src="quizify-removebg-preview.png">
            </div>

            <div class="leftside">
                <div id="home" class="home"><a href="">Home</a> </div>
                <div id="blog" class="blog"><a  href="blog.html">Blog</a></div>
                <div id="pricing" class="pricing"><a href="pricing.html">Pricing</a></div>
                <div id="contact" class="contact"> <a href="contact__us.html">Contact Us</a></div>
                <div id="login" class="login"><a href="log.html">Login</a></div>
            </div>

        </div>
    <div class="container">
        <h2 class="titles">Contact Us</h2>
        <div class="contact-form">
            <form action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="1e942434-bfe0-4757-a14f-0bbacf4f51f9">
                <label for="name" >&emsp; Name:</label>
                <input placeholder="Please type your name" type="text" id="name" name="name" required>

                <label for="email">&emsp;Email:</label>
                <input placeholder="xyz123@gmail.com" type="email" id="email" name="email" required>

                <label for="message">&emsp;Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button class="btn" type="submit">Submit</button>
            </form>
        </div>
    </div>

    <footer >
        <p>&copy; 2024 Quizify</p>
    </footer>
</div>

</body>
</html>
